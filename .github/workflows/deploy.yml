name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements_new.txt
        
    - name: Build static app
      run: |
        mkdir -p dist
        cp app.py dist/
        cp -r data dist/
        cp requirements_new.txt dist/requirements.txt
        
    - name: Create index.html
      run: |
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pharmaceutical Intelligence Platform</title>
            <style>
                body {
                    font-family: 'Inter', sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    margin: 0;
                    padding: 2rem;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                }
                .container {
                    max-width: 800px;
                    background: rgba(255, 255, 255, 0.1);
                    padding: 3rem;
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                }
                h1 {
                    font-size: 3rem;
                    margin-bottom: 1rem;
                    font-weight: 800;
                }
                p {
                    font-size: 1.2rem;
                    margin-bottom: 2rem;
                    opacity: 0.9;
                }
                .button {
                    display: inline-block;
                    background: white;
                    color: #667eea;
                    padding: 1rem 2rem;
                    border-radius: 10px;
                    text-decoration: none;
                    font-weight: 600;
                    transition: all 0.3s ease;
                    margin: 0.5rem;
                }
                .button:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                }
                .features {
                    text-align: left;
                    margin: 2rem 0;
                }
                .feature {
                    background: rgba(255, 255, 255, 0.1);
                    padding: 1rem;
                    margin: 0.5rem 0;
                    border-radius: 10px;
                    border-left: 4px solid white;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Pharmaceutical Intelligence Platform</h1>
                <p>Advanced Machine Learning for Drug Classification and Analysis</p>
                
                <div class="features">
                    <div class="feature">
                        <strong>Professional UI/UX:</strong> Modern, responsive design with 600px sidebar
                    </div>
                    <div class="feature">
                        <strong>Machine Learning:</strong> Multiple classification models (Logistic Regression, SVM, Naive Bayes)
                    </div>
                    <div class="feature">
                        <strong>Data Analysis:</strong> Interactive visualizations and real-time insights
                    </div>
                    <div class="feature">
                        <strong>Zero Emojis:</strong> Clean, professional interface
                    </div>
                </div>
                
                <div>
                    <a href="https://streamlit.io/" class="button" target="_blank">Run with Streamlit</a>
                    <a href="https://github.com/olatowojujoshua/Integrated-NLP-Framework-Medicines-Classification-Similarity-Retrieval-and-Information-Generation" class="button" target="_blank">View Source Code</a>
                </div>
                
                <p style="margin-top: 2rem; font-size: 1rem; opacity: 0.7;">
                    This is a Streamlit application. To run locally:<br>
                    <code>pip install -r requirements.txt && streamlit run app.py</code>
                </p>
            </div>
        </body>
        </html>
        EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
